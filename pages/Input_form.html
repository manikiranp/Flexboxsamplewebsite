<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic input types</title>
    <link rel="stylesheet" href="../css/simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 User Input Fields</h1></header>
        <div>
            <label for="text">First Name:</label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
    
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="number">Mobile Number:</label>
            <input type="number" id="number" name="number" required>
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <label for="pwd">Password: </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
         const text=document.querySelector('#text');
         const textError=document.querySelector('.text-error');
         text.addEventListener('input', function(){
             var namRegex = RegExp(/^[A-Z][a-z]{2,}$/);
             if(namRegex.test(text.value))
              textError.textContent="";
              else
              textError.textContent="Name is incorrect";
         });
         const email=document.querySelector('#email');
         const emailError=document.querySelector('.email-error');
         email.oninput = function() {
             var emailRegex = RegExp(/^([a-z]+)([_+.-]?)([a-z0-9]+)@([A-Za-z0-9]+).([a-z]{2,3})((.[a-z]{2,3})?)$/);
             if(emailRegex.test(email.value))
             emailError.textContent="";
              else
              emailError.textContent="Email is invalid";
         };
         const number=document.querySelector('#number');
         const numberError=document.querySelector('.number-error');
         number.oninput = function() {
             var numberRegex = RegExp(/^[1-9]{1}[0-9]{1}[1-9]{1}[0-9]{9}$/);
             if(numberRegex.test(number.value))
             numberError.textContent="";
              else
              numberError.textContent="Phone number is invalid";
         };
        
         
    </script>
</body>
</html>
